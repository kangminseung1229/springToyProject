<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한확인</title>
</head>

<body>



    <h1>thymeleaf property로 구성된 spring security principal</h1>
    <h2>[principal]</h2>
    <h2><span sec:authentication="principal"></span></h2>
    <h2>[name]</h2>
    <h2><span sec:authentication="name"></span></h2>
    <h2>[roles]</h2>
    <h2><span sec:authentication="principal.authorities"></span></h2>

    <h3 sec:isAuthenticated()>당신은 인증받았습니다.</h3>
    <h3 sec:authorize="hasRole('ROLE_ADMIN')">당신은 어드민 입니다.</h3>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
