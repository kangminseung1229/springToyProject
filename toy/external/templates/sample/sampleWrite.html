<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="ko">
<head th:replace="fragments/sample_header :: head('샘플')">
</head>
<body>
  <header th:replace="fragments/sample_header :: menu('샘플')"></header>
  <aside id="sidebar" class="nav-collapse" th:replace="fragments/sample_header :: sidebar('샘플','리스트')"></aside>

    <!-- *******************************************************************************************************************************
* BODY CONTENT
************************************************************************************************************************************ -->
    <article id="container">
        <section id="body-content">
            <form name="frm" th:action="@{/sample/write}"  method="POST" th:object="${sampleData}">
                <!-- Body content start -->
                <div class="body-Title">
                    <i class="fa"></i>샘플 오브젝트
                    <span class="stxt">샘플 입니다. </span>
                </div>
                <div class="body-mTitle"><i class="fa"></i>샘플 데이터 정보</div>
                <div class="content-panel border bg">


                    <input type="hidden" name="id" />
                    <table class="table View table-bordered bg-white" style="margin-top: 15px;">
                        <caption></caption>
                        <colgroup>
                            <col style="width: 12%" />
                            <col style="width: 38%" />
                            <col style="width: 12%" />
                            <col style="width: 38%" />
                        </colgroup>
                        <tr>
                            <th>title </th>
                            <td><input type="text" name="title" th:field="*{title}"></td>
                            <th>memo</th>
                            <td><input type="text" name="memo" th:field="*{memo}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td><input type="text" name="created" th:field="*{created}"></td>
                            <th>update</th>
                            <td><input type="text" name="updated" th:field="*{updated}"></td>
                        </tr>
                    </table>

                </div>

                <div class="Btns-wp">

                    <!-- button 일 경우 -->
                    <!-- <span class="Right">
                        <button type="button" onclick="send();" class="btn btn-success" />저장하기</button>
                    </span>
                    <span class="Right">
                        <button type="button" onclick="back();" class="btn btn-success" />취소하기</button>
                    </span> -->

                    <!-- a tag 일 경우 -->
                    <span class="Right">
                        <a href="javascript:send();" class="btn btn-success">저장하기</a>
                        <a onclick="del();" class="btn btn-success red">삭제하기</a>
                        <a th:href="@{/sample/list}" class="btn btn-success">목록</a>
                    </span>

                </div>
            </form>
            <!--// Body content End -->
        </section>
    </article>
</body>

</html>


<script>
    function back() {
        location.href = "/sample/list";
    }
    function send() {
        document.frm.submit();
    }
    function del() {
        
        if (confirm('삭제하시겠습니까?')) {
            var id = $("#id").val();
            location.href ="/sample/delete?id=" +id; 
        }

        return;

    }
</script>
